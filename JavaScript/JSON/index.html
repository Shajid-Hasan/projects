<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<style>
    #post-container{
        max-width: 1160px;
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
        row-gap: 40px;
    }

    .post-card{
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 1px 1px 1px 1px grey;
        height: 100%;
    }

    .post-card p{
        text-align: justify;   
    }
</style>
<body>
    <button onclick="loadData()">Button</button>
    <button onclick="loadPost()">Load Posts</button>
    <h2>All Post</h2>
    <div id="post-container"></div>

    <script src="script.js"></script>
    <script src="post.js"></script>
</body>
</html>
